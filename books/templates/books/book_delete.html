{% extends '_base.html' %}
{% block title %}Delete {{ book.title }}{% endblock %}

{% block content %}
    <h2>Are you sure ?</h2>
    <p>If you press Yes,"{{ book.title}}" will be deleted permanently</p>
    <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete it</button>
    </form>
{% endblock %}
