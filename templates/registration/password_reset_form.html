{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block title %}بازیابی رمز عبور{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h3 class="text-center">بازیابی رمز عبور</h3>
                {{ form|crispy }}

                <button type="submit" class="btn btn-success mt-3 w-100">ارسال</button>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                        <a href="{% url 'login' %}" class=" mt-2 mb-3 w-100">ورود</a>
                        <span>یا</span>
                        <a href="{% url 'signup' %}" class=" mt-2 mb-3 w-100">ثبت نام</a>

                    </div>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
